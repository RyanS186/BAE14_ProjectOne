<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Record Collection</title>
    <link rel="icon" type="image/gif/png" href="../images/favicon/favicon.png">
</head>
<body>
    
    <div class="header">
        <a class="logo">Record Collection</a>
        <div class="header-right">
            <button class="add-btn">Add to Collection</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="row">
            <div class="column">
            <div class="card"> 
                    <img class="artwork"><img> 
                    <div>Album Name</div> 
                    <div>Album Artist</div> 
                    <div>Release Year</div>
                    <button class="spotify-btn">
                    <img style="width: 125px;" src="../images/spotify/Spotify_Logo_RGB_Black.png">
                    </button> 
                    <br>
                    <button class="edit-btn">Edit</button>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../scripts/scripts.js"></script>
</body>
</html>
