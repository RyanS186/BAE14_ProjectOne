<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Record Collection</title>
    <link rel="icon" type="image/gif/png" href="../images/favicon/favicon.png">
</head>
<body onload="getAll()">
    
    <div class="header">
        <a class="logo">Record Collection</a>
        <div class="header-right">
            <button class="add-btn" id="add-btn">Add to Collection</button>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="form">
              <br>
              <br>
              <label class="form-text" for="album-name">Album Name:</label><br>
              <input class="form-field" type="text" id="album-name" name="album-name"><br>
              <label class="form-text" for="artist-name">Artist Name:</label><br>
              <input class="form-field" type="text" id="artist-name" name="artist-name"><br>
              <label class="form-text" for="release-year">Release Year:</label><br>
              <input class="form-field" type="text" id="release-year" name="release-year"><br>
              <!-- <label class="form-text" for="spotify-link">Spotify URL:</label><br>
              <input class="form-field" type="text" id="spotify-link" name="spotify-link"><br>
              <label class="form-text" for="album-artwork">Album Artwork URL:</label><br>
              <input class="form-field" type="text" id="album-artwork" name="album-artwork"><br> -->
              <input class="submit-btn" type="button" onClick="create()" value="Submit">
              <input class="reset-btn" type="reset">
          </form>
        </div>
      
      </div>

    <div class="wrapper">
        <div class="row" id="results-div">
            <div class="column">
                <div class="card"> 
                    <img class="artwork"><img> 
                    <div class="album-info">Album Name <br> Album Artist <br> Release Year</div>
                    <button class="spotify-btn">
                        <img style="width: 125px;" src="../images/spotify/Spotify_Logo_RGB_Black.png">
                    </button> 
                    <br>
                    <button class="edit-btn">Edit</button>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/scripts.js"></script>
</body>
</html>
